<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body
    style="background-repeat: no-repeat; background-size: cover; background-image: url(https://i.pinimg.com/236x/97/31/7e/97317e3587cda26f0fb53c44fe8885ff.jpg);">
    <h2 style="color: #FFFFFF; text-align: center; font-weight: bold; margin-top: 2rem;">Customer Registration</h2>
    <form method="POST">{%csrf_token%}
        <div class="card"
            style="width: 40rem; margin-left: 23.5rem; padding: 2.5rem; margin-top: 2rem; margin-bottom: 2rem;">
            <div style="margin-left: 2.5rem; color: #242582; font-size: smaller;  width: 30rem;">
                <label for="first_name" style="width: 30rem;">First Name
                    {{form.first_name}}
                </label>
                <label for="last_name" style=" width: 30rem;">Last Name
                    {{form.last_name}}
                </label>
                <label for="age" style="width: 30rem;">Age
                    {{form.age}}
                </label>
                <label for="gender" style="width: 30rem;">Gender
                    {{form.gender}}
                </label>
                <label for="email" style="width: 30rem;">Email
                    {{form.email}}
                </label>
                <label for="phone_number" style="width: 30rem;">Phone Number
                    {{form.phone_number}}
                </label>
                <label for="employment_status" style="width: 30rem;">User Id
                    {{form.user_id}}
                </label>
                <label for="address" style="width: 30rem;">Address
                    {{form.address}}
                </label>
                <label for="nationality" style="width: 30rem;">Nationality
                    {{form.nationality}}
                </label>
                <label for="employment_status" style="width: 30rem;">Employment Status
                    {{form.employed}}
                </label>
                <label for="employment_status" style="width: 30rem;">Occupation
                    {{form.occupation}}
                </label>
                <label for="employment_status" style="width: 30rem;">Marital Status
                    {{form.marital_status}}
                </label>
                <!-- <label for="employment_status" style="width: 30rem;">Profile Pictire
                    {{form.profile_picture}}
                </label> -->
                <button type="submit" class="save btn btn-default"
                    style="width: 30rem; margin-top: 2rem; background-color: #242582; color: white; font-size: smaller;">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
