<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <title>Document</title>
</head>

<body>
   <body style="background-repeat: no-repeat; background-size: cover; background-image: url(https://i.pinimg.com/236x/97/31/7e/97317e3587cda26f0fb53c44fe8885ff.jpg);">
      <h2 style="color: #ffffff; text-align: center; font-weight: bold; margin-top: 2rem;">Create Account</h2>
      <form method="POST">{%csrf_token%}
          <div class="card" style="width: 40rem; margin-left: 23.5rem; padding: 2.5rem; margin-top: 2rem; margin-bottom: 2rem;">
              <div style="margin-left: 2.5rem; color: #242582; font-size: smaller;  width: 30rem;">
               <label for="account_name" , style="width: 30rem;"> Account Name
                  {{form.account_name}}
               </label>
               <label for="account_number" , style="width: 30rem;"> Account number
                  {{form.account_number}}
               </label>
               <label for="balance" , style="width: 30rem; "> Balance
                  {{form.balance}}
               </label>
               <label for="wallet" , style="width: 30rem; "> Wallet
                  {{form.wallet}}
               </label>
                 
                  <button type="submit" class="save btn btn-default"
                      style="width: 30rem; margin-top: 2rem; background-color: #242582; color: white; font-size: smaller;">Create Account</button>
              </div>
          </div>
      </form>
  </body>

</html>
