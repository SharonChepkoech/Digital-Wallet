<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <title>Document</title>
</head>
<body style="background-repeat: no-repeat; background-size: cover; background-image: url(https://i.pinimg.com/236x/97/31/7e/97317e3587cda26f0fb53c44fe8885ff.jpg);">
   <h2 style="color: #ffffff; text-align: center; font-weight: bold; margin-top: 2rem;">Add Card</h2>
   <form method="POST">{%csrf_token%}
       <div class="card" style="width: 40rem; margin-left: 23.5rem; padding: 2.5rem; margin-top: 2rem; margin-bottom: 2rem;">
           <div style="margin-left: 2.5rem; color: #242582; font-size: smaller;  width: 30rem;">

            <label for="card_name" , style="width: 30rem;"> Card name
               {{form.card_name}}
            </label>
            <label for="card_number" , style="width: 30rem;"> Card number
               {{form.card_number}}
            </label>
            <label for="card_type" , style="width: 30rem;">  Card type
               {{form.card_type}}
            </label>
            <label for="card_status" , style="width: 30rem;"> Card status
               {{form.card_status}}
            </label>
            <label for="expiry_date" , style="width: 30rem;"> Expiry date
               {{form.expiry_date}}
            </label>
            <label for="cvv" , style="width: 30rem;">
            </label> CVV
               {{form.cvv}}
            </label>
            <label for="account" , style="width: 30rem;"> Account
               {{form.account}}
            </label>
            <label for="issuer" , style="width: 30rem;"> Issuer
               {{form.issuer}}
            </label>
            <label for="signature" , style="width: 30rem;"> Signature
               {{form.signature}}
            </label>
               <button type="submit" class="save btn btn-default"
                   style="width: 30rem; margin-top: 2rem; background-color: #242582; color: white; font-size: smaller;">Submit</button>
           </div>
       </div>
   </form>
</body>


</html>
